<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort ändern</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; background-color: #f4f4f4; }
        .box-container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 400px; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .btn-cancel { background-color: #6c757d; display: inline-block; text-align: center; text-decoration: none; box-sizing: border-box; margin-top: 10px; }
        .alert { padding: 10px; border-radius: 4px; margin-bottom: 1rem; }
        .alert.error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

<div class="box-container">
    <h2>Passwort ändern</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="form-group">
            <label>Aktuelles Passwort</label>
            <input type="password" name="current_password" required>
        </div>
        
        <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
        
        <div class="form-group">
            <label>Neues Passwort</label>
            <input type="password" name="new_password" required>
        </div>
        
        <div class="form-group">
            <label>Neues Passwort bestätigen</label>
            <input type="password" name="confirm_password" required>
        </div>
        
        <button type="submit">Speichern</button>
        <a href="/" class="btn-cancel button">Abbrechen</a>
    </form>
</div>

</body>
</html>
