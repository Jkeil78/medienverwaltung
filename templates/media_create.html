<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium anlegen</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 30px; background-color: #f4f4f4; }
        .box-container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 600px; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        textarea { height: 100px; resize: vertical; }
        
        button { padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #218838; }
        .btn-cancel { text-decoration: none; color: #6c757d; margin-left: 15px; }

        /* NEU: Input Group für Barcode + Button */
        .input-group { display: flex; gap: 10px; }
        .btn-search { background-color: #17a2b8; padding: 8px 15px; font-size: 14px; white-space: nowrap; }
        
        .loading { opacity: 0.5; pointer-events: none; }
        .cover-preview { margin-top: 10px; max-height: 150px; display: none; border: 1px solid #ddd; padding: 2px; }
    </style>
</head>
<body>

<div class="box-container">
    <h2>Neues Medium erfassen</h2>
    
    <form method="POST" enctype="multipart/form-data">
        
        <div class="form-group">
            <label>Barcode / ISBN (Scanner)</label>
            <div class="input-group">
                <input type="text" id="barcode" name="barcode" placeholder="Hier scannen..." autofocus>
                <button type="button" class="btn-search" onclick="lookupBarcode()">Online Suchen</button>
            </div>
            <small style="color: #666;">Funktioniert am besten mit Buch-ISBNs.</small>
        </div>

        <div class="form-group">
            <label>Titel des Werkes *</label>
            <input type="text" id="title" name="title" required placeholder="z.B. Harry Potter">
        </div>

        <div class="form-group">
            <label>Kategorie *</label>
            <select name="category" required>
                {% for cat in categories %}
                    <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label>Cover-Bild</label>
            <input type="file" name="image" accept="image/*">
            <input type="hidden" id="remote_image_url" name="remote_image_url">
            <img id="preview" class="cover-preview">
        </div>

        <div class="form-group">
            <label>Autor / Regisseur / Band</label>
            <input type="text" id="author" name="author_artist">
        </div>

        <div class="form-group">
            <label>Erscheinungsjahr</label>
            <input type="number" id="year" name="release_year" placeholder="z.B. 1999">
        </div>

        <div class="form-group">
            <label>Standort</label>
            <select name="location_id" class="form-control">
             {% for loc in locations %}
                <option value="{{ loc.id }}" {% if item is defined and item.location_id == loc.id %}selected{% endif %}>
                    {{ loc.full_path }}
                </option>
             {% endfor %}
         </select>        
        </div>

        <div class="form-group">
            <label>Beschreibung / Inhalt</label>
            <textarea id="description" name="description"></textarea>
        </div>
        
        <div style="margin-top: 20px;">
            <button type="submit">Speichern</button>
            <a href="{{ url_for('main.index') }}" class="btn-cancel">Abbrechen</a>
        </div>
    </form>
</div>

<script>
async function lookupBarcode() {
    const barcodeInput = document.getElementById('barcode');
    const barcode = barcodeInput.value.trim();
    
    if (!barcode) {
        alert("Bitte erst einen Barcode eingeben oder scannen.");
        return;
    }

    // UI Feedback
    const btn = document.querySelector('.btn-search');
    const originalText = btn.innerText;
    btn.innerText = "Suche...";
    document.body.classList.add('loading');

    try {
        const response = await fetch('/api/lookup/' + barcode);
        const data = await response.json();

        if (data.success) {
            // Felder füllen
            if(data.title) document.getElementById('title').value = data.title;
            if(data.author) document.getElementById('author').value = data.author;
            if(data.year) document.getElementById('year').value = data.year;
            
            // Kategorie auf "Buch" setzen, da API primär Bücher findet
            // (Index 0 ist meist "Buch" in unserer Liste)
            const catSelect = document.querySelector('select[name="category"]');
            if(catSelect) catSelect.value = "Buch"; 

            // Cover Bild Handling
            if (data.image_url) {
                document.getElementById('remote_image_url').value = data.image_url;
                const imgPreview = document.getElementById('preview');
                imgPreview.src = data.image_url;
                imgPreview.style.display = 'block';
            }
        } else {
            alert("Keine Daten für diesen Code gefunden.");
        }
    } catch (error) {
        console.error('Fehler:', error);
        alert("Fehler bei der Verbindung zur API.");
    } finally {
        btn.innerText = originalText;
        document.body.classList.remove('loading');
    }
}

// Optional: Enter-Taste im Barcode Feld löst Suche aus statt Submit
document.getElementById('barcode').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
        e.preventDefault(); // Kein Formular Submit
        lookupBarcode();
    }
});
</script>

</body>
</html>
