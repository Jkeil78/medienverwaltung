{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Standort bearbeiten</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" name="name" class="form-control" value="{{ location.name }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Ãœbergeordneter Standort</label>
                            <select name="parent_id" class="form-control">
                                <option value="">-- Keine (Hauptkategorie) --</option>
                                {% for loc in all_locations %}
                                    <option value="{{ loc.id }}" {% if location.parent_id == loc.id %}selected{% endif %}>
                                        {{ loc.full_path }}
                                    </option>
                                {% endfor %}
                            </select>
                            <div class="form-text text-muted">
                                Verschiebt diesen Standort (und alle Unterordner) an eine neue Stelle.
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('main.admin_locations') }}" class="btn btn-outline-secondary">Abbrechen</a>
                            <button type="submit" class="btn btn-primary">Speichern</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
