version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app  # Live-Sync: Ã„nderungen am Code werden sofort in den Container gespiegelt
      - media_data:/app/instance # Hier landet die SQLite DB
      - media_images:/app/static/covers # Hier landen die Bilder
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1

volumes:
  media_data:
  media_images:
